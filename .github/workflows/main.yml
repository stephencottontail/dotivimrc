name: Submodules

on:
        push:
                branches: [ workflow-test ]

jobs:
        sync:
                runs-on: ubuntu-latest
                steps:
                        - name: Checkout
                          uses: actions/checkout@v2
                        - name: Sync
                          uses: jdickey/bash@master
                          with:
                                  args: 'git submodule sync'
